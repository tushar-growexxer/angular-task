<div class="login-container">
  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>
  <h2 class="text-center">Login</h2>
  <form class="needs-validation" style="max-width: 400px; margin: 0 auto;" [formGroup]="loginForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary btn-block" style="margin-top: 20px;" (click)="onSubmit()">Login</button>
  </form>
</div>
